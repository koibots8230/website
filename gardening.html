<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>KoiBots</h1>
    </header>
    <div id="navbar">
        <ul id="menuBar"></ul>
    </div>
   
    <div id="form">
        <form action="https://formsubmit.co/jwploetz@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <label for="name">Name</label>
            <input autocomplete="off" type="text" name="name" id="name" required>
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input autocomplete="off" type="email" name="email" id="email" required>
            <br>
            <br>
            <label for="details">Job Details</label>
            <br>
            <textarea autocomplete="off" name="details" id="text__area" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label for="days">Please let us know your ideal dates</label>
            <br>
            <textarea autocomplete="off" name="days" id="text__area" cols="30" rows="2"></textarea>
            <br>
            <br>
            <label for="time">Please select your prefered time</label>
            <br>
            <select id="time" name="time">
                <option value="volvo">Morning</option>
                <option value="saab">Afternoon</option>
            </select>
            <br>
            <br>
            <button type="submit" class="submit">Send</button>
            
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/gardening.html">
        </form>
    </div>


    <script src="js/nav_bar.js"></script>

</body>
</html>
