<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
    <link rel="icon" href="imgs/favicon.png" type="image">
</head>
<body>
    <header>
        <h1><img id="logo" src="imgs/inverted_logo.png" alt="Logo"> KoiBots</h1>
    </header>
    <div id="navbar">
        <ul id="menuBar"></ul>
    </div>
    <div id="form">
    <form action="https://formsubmit.co/jwploetz@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <label for="name">Name</label>
        <br>
        <input autocomplete="off" type="text" name="name" id="name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input autocomplete="off" type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="details">Job Details</label>
        <br>
        <textarea autocomplete="off" name="details" id="text__area" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="days">Best days for you</label>
        <br>
        <input autocomplete="off" type="day" name="day" id="day" required>
        <br><br>
        <label for="time">What time works best?</label>
        <input type="text" name="time" id="time">
        <button type="submit" class="submit">Send</button>
        <br>
        <br>
        <input type="hidden" name="_next" value="https://www.koibots.com">
   </form> 
    </div>

    <script src="js/nav_bar.js"></script>

</body>
</html>
